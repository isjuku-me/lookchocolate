<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>JSONP</title>
<link rel="stylesheet" href="http://code.jquery.com/ui/1.10.3/themes/smoothness/jquery-ui.css">
<script src="http://code.jquery.com/jquery-1.5.1.min.js"></script>
<script type="text/javascript" src="./js/recruit.ui.js"></script>
<script type="text/javascript" src="./js/abroad.ui.js"></script>
<script src="http://code.jquery.com/ui/1.10.3/jquery-ui.js"></script>
<link href="css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css" type="text/css">
<script type="text/javascript" src="http://maps.google.com/maps/api/js?sensor=false"></script> 

<script type="text/javascript">

function getRequest(){
  if(location.search.length > 1) {
    var get = new Object();
    var ret = location.search.substr(1).split("&");
    for(var i = 0; i < ret.length; i++) {
      var r = ret[i].split("=");
      get[r[0]] = r[1];
    }
    return get;
  } else {
    return false;
  }
}
var get = getRequest();
alert(get['txt'])
</script>
</head>
<body>
<div id="map_canvas" style="width:800x; height:700px"></div>

	<script type="text/javascript">
	//メイン用マップ
	var myMap = new google.maps.Map(document.getElementById("map_canvas"), {
		// ズームレベル
		zoom: 16,
		// 中心点緯度経度
		center: new google.maps.LatLng(get['lat'],get['lng']),
		// 距離目盛りの表示
		scaleControl: true,
		// 地図の種類
		mapTypeId: google.maps.MapTypeId.ROADMAP
	});
	var myMarker = new google.maps.Marker({
		// マーカーを置く緯度経度
		position: new google.maps.LatLng(get['lat'],get['lng']),
		map: myMap
	});
	
	
	var request = {
		location: new google.maps.LatLng(get['lat'],get['lng']),
	};
	var myInfoWindow = new google.maps.InfoWindow({
		// 吹き出しに出す文
		content: get['txt']
	});

	// 吹き出しを開く
	myInfoWindow.open(myMap, myMarker);
	// 吹き出しが閉じられたら、マーカークリックで再び開くようにしておく
	google.maps.event.addListener(myInfoWindow, "closeclick", function() {
		google.maps.event.addListenerOnce(myMarker, "click", function(event) {
			myInfoWindow.open(myMap, myMarker);
		});
	});
	
	</script>

</body>
</html>
